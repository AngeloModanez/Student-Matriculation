<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration UWdeSTdasL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-body-light">
    <header class="p-3 bg-dark text-light shadow">
        <h1 class="display-5 text-center">Cadastro de Alunos</h1>
    </header>
    <main>
        <div class="container">
            <section>
                <h1 class="display-6 my-5">Formulario de Cadastro:</h1>
                <form class="text-start">
                    <div class="row row-gap-lg-3">
                        <label class="col-10 col-lg-1 offset-1 form-label">Nome:</label>
                        <div class="col-10 col-lg-9 offset-lg-0 offset-1 mb-4 mb-lg-0">
                            <input type="text" class="form-control">
                        </div>
                        <label class="col-10 col-lg-1 offset-1 form-label">Email:</label>
                        <div class="col-10 col-lg-4 offset-lg-0 offset-1 mb-4 mb-lg-0">
                            <input type="email" class="form-control">
                        </div>
                        <label class="col-10 col-lg-1 offset-lg-0 offset-1 form-label">Telefone:</label>
                        <div class="col-10 col-lg-4 offset-lg-0 offset-1 mb-5 mb-lg-0">
                            <input type="text" class="form-control">
                        </div>
                        <button class="btn btn-outline-secondary col-3 col-lg-2 col-xl-4 offset-1">Cadastrar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

</body>

</html>
